<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Matcher Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>App Matcher Admin Panel</h1>

  <div id="signup-section">
    <h2>Admin Signup</h2>
    <input type="text" id="new-username" placeholder="New Username" />
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="signup()">Sign Up</button>
    <p id="signup-status"></p>
  </div>

  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <label for="interests">User Interests (comma-separated):</label>
  <input type="text" id="interests" placeholder="e.g., productivity, games, finance" />
  <label for="appCatalog">App Catalog (JSON format):</label>
  <textarea id="appCatalog" rows="10" placeholder='[{"name":"FinancePro","tags":["finance","budget"]}, {"name":"GameZone","tags":["games","fun"]}]'></textarea>
  <button onclick="matchApps()">Match Apps</button>
  <div class="results" id="results"></div>

  <script src="script.js"></script>
</body>
</html>s
